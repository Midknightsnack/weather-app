<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <i class="bx bx-sun large" data-current-icon></i>
            <div class="header-current-temp">
                <span data-current-temp>31</span>&deg;
            </div>
            <!-- <img class="weather-icon large" src="icons/sun.svg" data-current-icon> -->
        </div>
        <div class="header-right">
            <div class="info-group">
                <div class="label">High</div>
                <div><span data-current-high>32</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">FL High</div>
                <div><span data-current-fl-high>27</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">Wind</div>
                <div><span data-current-wind>9</span>
                <span class="value-sub-info">mph</span></div>
            </div>
            <div class="info-group">
                <div class="label">Low</div>
                <div><span data-current-low>19</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">FL Low</div>
                <div><span data-current-fl-low>12</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">Precip</div>
                <div><span data-current-precip>0.1</span>
                <span class="value-sub-info">in</span></div>
            </div>
        </div>
    </header>

    <section class="day-section" data-day-section>
        <div class="day-card">
            <i class='bx bx-cloud weather-icon'></i>
            <div class="day-card-date">Monday</div>
            <div>32&deg</div>
        </div>
        <div class="day-card">
            <i class='bx bx-cloud weather-icon'></i>
            <div class="day-card-date">Tuesday</div>
            <div>32&deg</div>
        </div>
        <div class="day-card">
            <i class='bx bx-cloud weather-icon'></i>
            <div class="day-card-date">Wednesday</div>
            <div>32&deg</div>
        </div>
        <div class="day-card">
            <i class='bx bx-cloud weather-icon'></i>
            <div class="day-card-date">Thursday</div>
            <div>32&deg</div>
        </div>
        <div class="day-card">
            <i class='bx bx-cloud weather-icon'></i>
            <div class="day-card-date">Friday</div>
            <div>32&deg</div>
        </div>
        <div class="day-card">
            <i class='bx bx-cloud weather-icon'></i>
            <div class="day-card-date">Saturday</div>
            <div>32&deg</div>
        </div>
        <div class="day-card">
            <i class='bx bx-cloud weather-icon'></i>
            <div class="day-card-date">Sunday</div>
            <div>32&deg</div>
        </div>
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
